name: CI/CD - Credit Default API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # ==========================
  # TEST JOB
  # ==========================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install joblib (for local model in tests)
        run: pip install joblib

      - name: Copy trained model for tests
        # Suppose que final_model.pkl et best_threshold.json sont commit√©s dans le repo
        run: |
          echo "Using pre-trained model for CI tests"
          ls -l outputs/final_model.pkl
          ls -l outputs/best_threshold.json

      - name: Run tests
        env:
          ENV: test
          PYTHONPATH: ${{ github.workspace }}
        run: pytest --maxfail=1 --disable-warnings -v

  # ==========================
  # BUILD DOCKER IMAGE
  # ==========================
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t credit-default-api .

  # ==========================
  # PUSH TO DOCKER HUB
  # ==========================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/credit-default-api:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/credit-default-api:latest