[pytest]
# --log-cli=true active l'affichage des logs en temps réel dans le terminal
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Optionnel : ajoute -s par défaut pour toujours voir les prints
addopts = -s

#Marker de tests
markers =
    smoke: quick tests for CI
    long: long-running tests